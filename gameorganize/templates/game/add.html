{% extends "base.html" %}
{% block content %}
<form action="" method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" value="">
    </div>
    <div class="form-group">
        <label for="platform">Platform</label>
        <select class="form-control" name="platform">
            {% for platform in all_platforms %}
                <option value="{{platform.id}}">{{ platform.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="completion">Completion</label>
        <select class="form-control" name="completion">
            {% for type in Completion %}
                {% if type == Completion.Unplayed %}
                    <option selected>{{ type.name }}</option>
                {% else %}
                    <option>{{ type.name }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="priority">Priority</label>
        <select class="form-control" name="priority">
            {% for type in Priority %}
                {% if type == Priority.Normal %}
                    <option selected>{{ type.name }}</option>
                {% else %}
                    <option>{{ type.name }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="achievements">Achievements</label>
        <input type="number" name="cheev" class="form-control mb-2" value="0">
        <input type="number" name="cheev_total" class="form-control mb-2" value="0">
    </div>
    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea name="notes" cols="40" rows="5"class="form-control"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{{ url_for('user.detail', username=current_user.username) }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
