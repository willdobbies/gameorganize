{% extends "base.html" %}
{% block content %}
<form action="" enctype="multipart/form-data" method="post">
    <div class="form-group">
        <label for="name">Website</label>
        <select class="form-control" name="website">
            <option>RetroAchievements</option>
            <option>Steam</option>
            <option>CSV</option>
        </select>
    </div>
    <div class="form-group">
        <label for="id">API ID</label>
        <input type="text" class="form-control" name="id" value="">
    </div>
    <div class="form-group">
        <label for="key">API Key</label>
        <input type="text" class="form-control" name="key" value="">
    </div>
    <div class="form-group">
        <label for="csv">Upload CSV</label>
        <input type="file" class="form-control" accept=".csv" name="csv" value="">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Import</button>
        <a href="{{ url_for('user.detail') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
